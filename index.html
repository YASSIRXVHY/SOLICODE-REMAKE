<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Navigation Bar</title>
</head>
<body>
  <main>
    <nav class="navbar">
        <div class="logo"><img src="./images/solicode.png" alt="logo-solicode"></div>
        <ul class="nav-items">
            <li class="nav-item">Pourquoi Solicode</li>
            <li class="nav-item">Formation</li>
            <li class="nav-item">Activités</li>
            <li class="nav-item">Contact</li>
            <li class="nav-item" id="Inscription">Inscription</li>
        </ul>
    
    </nav>
    <div class="hero-wrapper">
      <h1 class="hero-title">entre 18 et 30 ans</h1>
      <div class="hero-item1">passionné</div>
      <div class="hero-item2">Motivé</div>
    </div>
    <section class="workspace-container">
      <div class="workspace-item group-photo">
        <img src="images\solicode-gal3_0.jpg" alt="Group Photo">
      </div>
      <div class="workspace-item mural">
        <div class="mural-content">
          <img src="mural.jpg" alt="Mural">
        </div>
      </div>
      <div class="workspace-item study-area">
        <img src="study-area.jpg" alt="Study Area">
      </div>
    </section>
  </main>
  <!-- Solicode en chiffres -->
   <section class="stats-container">
    <h2 class="stats-title">Solicode en chiffres</h2>
<section class="solicode-numbers">
  <div class="number-item" id="item1">
    <span class="number" id="staff-number">12</span>
    <span class="label1">Staff</span>
  </div>
  <div class="number-item" id="item2">
    <span class="number" id="places-number">120</span>
    <span class="label2">Places pédagogiques</span>
  </div>
  <div class="number-item" id="item3">
    <span class="number" id="laureats-number">43</span>
    <span class="label3">Lauréats</span>
  </div>
  <div class="number-item" id="item4">
    <span class="number" id="filieres-number">2</span>
    <span class="label4">Filières</span>
  </div>
</section>
</section>
  <script src="script.js"></script>
</body>
</html>
